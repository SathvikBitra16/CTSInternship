<!-- Button trigger -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">

    <h1>Hello GenC</h1>
    <!--Breakpoints are media queries where bootstrap uses 6 breakpoints represnting different screen sizes
    like m,md,lg,xl,xxl and the screen pixel size changes so this made bootstrap peak Responsive web framework-->
    <div class="container">
        <div class="row">
            <div class="col-8"> <!--makes this cover 75% of screen and other one to cover remaining 25%
                but there will be some space b/w them called gutter and we can modify it by g-N(N -> size)-->
                <div class="bg-primary text-white p-2 mb-3">Column</div>
            </div>
            <div class="col-4">
                <div class="bg-primary text-white p-2 mb-3">Column</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4"> <!--here with md option when screen size goes t0 768px then they stack into single col -->
                <div class="bg-primary text-white p-3 mb-3">md row column</div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary text-white p-3 mb-3">md row column</div>
            </div>
            <div class="col-md-3">
                <div class="bg-primary text-white p-3 mb-3">md row column</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"> <!--here for even smaller screens the divs start to stack in one column-->
                <div class="bg-primary text-white p-3 mb-3">sm row column</div>
            </div>
            <div class="col-sm-4">
                <div class="bg-primary text-white p-3 mb-3">sm row column</div>
            </div>
            <div class="col-sm-4">
                <div class="bg-primary text-white p-3 mb-3">sm row column</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="bg-warning text-white p-3 mb-3">1st row of nested</div>
            </div>
            <div class="col-md-3">
                <div class="bg-warning text-white p-3 mb-3">1st row of nested</div>
            </div>
            <div class="col-md-3">
                <div class="bg-warning text-white p-3 mb-3">1st row of nested</div>
            </div>
            <div class="row">
                <div class="col-sm-3">
                    <div class="bg-danger text-white p-3 mb-3">Nested row</div>
                </div>
                <div class="col-sm-3">
                    <div class="bg-danger text-white p-3 mb-3">Nested row</div>
                </div>
            </div>
        </div>
    </div>
