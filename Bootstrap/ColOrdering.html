<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<h1>Column Ordering</h1>

<div class="container text-center">
    <div class="row">
        <div class="col-5"> <!--diff order for each col-->
            <div class="text-bg-primary p-3 mb-3">
                Sample
            </div>
        </div>
        <div class="col-3">
            <div class="text-bg-primary p-3 mb-3">
                Sample
            </div>
        </div>
        <div class="col-2">
            <div class="text-bg-primary p-3 mb-3">
                Sample
            </div>
        </div>
    </div>
</div>



<h1>Column Offset</h1>

<div class="container text-center">
    <div class="row">
        <div class="col-md-4">
            <div class="text-bg-primary p-3 mb-3">
                Column
            </div>
        </div>
        <!-- Moved Column -->
        <!-- Moved Column -->
        <div class="col-md-4 offset-md-4"> <!--This will create a column that is 4 columns wide on medium and large devices, and offset by 4 columns.-->
            <div class="text-bg-primary p-3 mb-3">
                Moved Column
            </div>
        </div>
    </div>
</div>

    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
